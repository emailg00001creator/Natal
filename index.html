<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Natal M√°gico 2025</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      /* Estilo para a tela de entrada (necess√°ria para o som) */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #2c3e50, #000000);
        z-index: 9999; display: flex; flex-direction: column;
        align-items: center; justify-content: center; color: white; text-align: center;
      }
      button {
        padding: 20px 40px; font-size: 20px; background: #e74c3c;
        color: white; border: none; border-radius: 50px; cursor: pointer;
        font-weight: bold; box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <h1>üéÑ Seu Presente de Natal üéÅ</h1>
      <p>Clique abaixo para abrir</p>
      <button onclick="iniciar()">ABRIR CART√ÉO</button>
    </div>

    <a-scene id="cena" hidden embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <audio id="musica" src="https://www.mboxdrive.com/jingle-bells-lofi.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera gps-camera rotation-reader>
        
        <a-entity position="0 -1.5 -4" scale="1.5 1.5 1.5">
            <a-cylinder position="0 0.2 0" radius="0.1" height="0.4" color="#5C4033"></a-cylinder>
            <a-cone position="0 0.8 0" radius-bottom="0.8" height="1.2" color="#228B22"></a-cone>
            <a-cone position="0 1.4 0" radius-bottom="0.6" height="1" color="#228B22"></a-cone>
            <a-sphere position="0 2 0" radius="0.1" color="#FFD700" 
                      animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 800; loop: true">
            </a-sphere>
            
            <a-text value="FELIZ NATAL!" align="center" position="0 2.5 0" color="#e74c3c" width="8"></a-text>
        </a-entity>

        <a-entity position="0 0 -2">
            <a-box position="-1 2 0" scale="0.05 0.05 0.05" color="white" animation="property: position; to: -1 -2 0; dur: 3000; loop: true"></a-box>
            <a-box position="1 2.5 -1" scale="0.05 0.05 0.05" color="white" animation="property: position; to: 1 -2 -1; dur: 4000; loop: true"></a-box>
            <a-box position="0.5 3 0.5" scale="0.05 0.05 0.05" color="white" animation="property: position; to: 0.5 -2 0.5; dur: 2500; loop: true"></a-box>
            <a-box position="-1.5 2.8 -0.5" scale="0.05 0.05 0.05" color="white" animation="property: position; to: -1.5 -2 -0.5; dur: 3500; loop: true"></a-box>
        </a-entity>

      </a-camera>
    </a-scene>

    <script>
      function iniciar() {
        // Toca a m√∫sica
        const audio = document.querySelector('#musica');
        audio.play().catch(e => console.log("Erro no som:", e));
        
        // Esconde a tela de overlay e mostra a cena
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('cena').style.display = 'block';
      }
    </script>
  </body>
</html>
