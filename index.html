<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Natal AR - GitHub Reference</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: #000;">

    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 style="margin-bottom: 20px;">游꾻 Projeto Natal AR</h1>
        <button id="start-btn" style="padding: 20px 40px; font-size: 20px; background: #e74c3c; border: none; border-radius: 50px; color: white; cursor: pointer; font-weight: bold;">
            ABRIR PRESENTE
        </button>
        <p id="error-msg" style="margin-top: 20px; color: #ff6b6b; display: none; padding: 0 20px; text-align: center;"></p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <audio id="musica" src="https://www.mboxdrive.com/jingle-bells-lofi.mp3" preload="auto" loop="true"></audio>
        </a-assets>

        <a-entity camera look-controls>
            <a-entity position="0 -1.5 -5" scale="2 2 2">
                <a-cone color="#2d5a27" radius-bottom="1" height="2" position="0 1 0"></a-cone>
                <a-sphere color="#f1c40f" radius="0.15" position="0 2.1 0" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true"></a-sphere>
                <a-text value="FELIZ NATAL!" color="#ffffff" align="center" position="0 2.8 0" width="8"></a-text>
                
                <a-sphere color="red" radius="0.05" position="0.4 0.5 0.4"></a-sphere>
                <a-sphere color="blue" radius="0.05" position="-0.4 1.2 0.2"></a-sphere>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('start-btn');
        const loader = document.getElementById('loading');
        const errorMsg = document.getElementById('error-msg');
        const audio = document.getElementById('musica');

        btn.addEventListener('click', async () => {
            try {
                // Tenta for칞ar a limpeza de processos de m칤dia antes
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Se o navegador liberar a c칙mera, iniciamos a cena
                loader.style.display = 'none';
                audio.play();
                console.log("Sistema iniciado com sucesso.");
            } catch (err) {
                console.error("Erro detectado:", err);
                errorMsg.style.display = 'block';
                
                if (err.name === 'NotReadableError') {
                    errorMsg.innerText = "ERRO: C칙mera ocupada. Feche o WhatsApp/Instagram e recarregue a p치gina.";
                } else if (err.name === 'NotAllowedError') {
                    errorMsg.innerText = "ERRO: Permiss칚o negada. Clique no cadeado na barra de endere칞os e permita a c칙mera.";
                } else {
                    errorMsg.innerText = "Erro: " + err.message;
                }
            }
        });
    </script>
</body>
</html>
